<!DOCTYPE html>

<form>
    <div>
      <label for="name">Full Name:</label>
      <input id="name" type="text" name="name" />
    </div>

    <div>
      <label for="email">Email:</label>
      <input
        id="location"
        type="text"
        name="email"
        autofocus="on"
      />
    </div>
  </form>
  <form>
    <div>
      <label for="form-message">Your message:</label>
      <textarea
        id="form-message"
        name="message"
        autofocus="on"
        required
        maxlength="200"
      ></textarea>
    </div>
  </form>

  <form>
    <button type="submit">Submit</button>
    
  </form>
